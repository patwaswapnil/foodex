<ion-modal-view>
 
    <ion-pane ng-show="showLogin">
        <ion-header-bar class="bar-balanced foodex-primary">
            <div class="title">Login</div>
            <div class="buttons">
                <button class="button button-clear capitalize" ng-click="closeLogin()">Close</button>
            </div>
        </ion-header-bar>
        <ion-content class="main-bg login-bg">
            <div class="row">
                <div class="col wrapper-logo">
                    <img ng-src="img/logo-dark.png" alt="">
                </div>
            </div>
            <form class="margin30">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Email</span>
                        <input type="email" class="" ng-model="user.username" placeholder="Enter your email">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Password</span>
                        <input type="password" class="" ng-model="user.password" placeholder="Enter your password">
                    </label>
                    <button class="button button-small mt25 button-block button-balanced foodex-primary">
                        Login
                    </button>
                </div>
            </form>
            <div class="wrapper-login-offer">
                <div class="row login-pad ">
                    <div class="col">
                        <a class="  " ng-click="registerOpen()">
                        Create Account
                    </a>
                    </div>
                    <div class="col txt-right">
                        <a class=" " ng-click="resetPwd()">
                        Forgot Password? 
                    </a>
                    </div>
                </div>
            </div>
            <div class="txt-center ">OR</div>
            <div class="list list-inset location-btn-wrap">
                <button class="button button-small button-full facebook-background button-balanced  facebook-sign-in" ng-click="facebookSignIn()">LOG IN WITH FACEBOOK</button>
            </div>
        </ion-content>
    </ion-pane>
    <!-- Register   -->
    <ion-pane ng-hide="showLogin">
        <ion-header-bar class="bar-balanced foodex-primary">
            <div class="title">Register</div>
            <div class="buttons">
                <button class="button button-clear capitalize" ng-click="registerToggle()">Close</button>
            </div>
        </ion-header-bar>
        <ion-content class="main-bg">
            <form class="margin30">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">First Name</span>
                        <input type="text" class="" ng-model="user.firstName"  placeholder="Enter your First Name">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Last Name</span>
                        <input type="text" class="" ng-model="user.lastName" placeholder="Enter your Last Name">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Email</span>
                        <input type="email" class="" ng-model="user.email" placeholder="Enter you Email">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Contact Number</span>
                        <input type="tel" class="" ng-model="user.mobile" placeholder="Enter you Contact Number">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Password</span>
                        <input type="password" class="" ng-model="user.password" placeholder="Enter you password">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label ">Confirm Password</span>
                        <input type="password" class="" ng-model="user.cnfPassword" placeholder="Enter you password again">
                    </label>
   
                 
 
 
                    <button class="button button-small mt25 button-block button-balanced foodex-primary" type="submit">
                        Create Account
                    </button>
                </div>
            </form>
        </ion-content>
    </ion-pane>
</ion-modal-view>
