<ion-view title="{{::shop.name}}" hide-back-button="false">
    <ion-content class="main-bg bg-css">
             <ion-list>
            <div ng-repeat="group in groups">
                <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                    <p><i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> &nbsp;{{::group.name}}
                        <span class="badge badge-positive">{{::group.items.length}}</span></p>
                    <p>You paid : Rs. {{::group.total}}</p>
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)" ng-href="#/app/book/{{::item._id}}">
                    <div class=" "> 
                        <h2>{{::item.title}}</h2>
                        <p>{{::item.short_description}}</p>
                         
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
