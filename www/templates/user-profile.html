<ion-view>
 <ion-nav-title>
      
 </ion-nav-title>
    <ion-content class="main-bg">
        <div class="hero custom-hero" style="background-image: url('img/bgp.png'); background-color: #0A0A0A; background-size: initial">
            <div class="content user-content">
                <div class="avatar user-avatar" style="background-image: url('img/icon.png');"></div>
                <div class="user-title">
                <h3><a class="light">{{::userInfo.name}}</a></h3>
                <h4>{{userInfo.email}}</h4>
                </div>
            </div>
        </div>

    <span>
        <h4 class="content  profile-head double-padding-x">My Profile</h4>
      <form name="userProfile" id="updateUserForm" ng-submit="updateUser(userInfo)">
          <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label fz14"> Name*</span>
    <input type="text" ng-model="userInfo.name" required name="first_name" ng-class="userProfile.first_name.$touched && userProfile.first_name.$invalid ? 'error-border' : ''" placeholder="Enter Full Name">
  </label> 
  <label class="item item-input item-floating-label">
    <span class="input-label fz14">Email*</span>
    <input type="email" ng-model="userInfo.email" readonly="true" required name="user_email" ng-class="userProfile.user_email.$touched && userProfile.user_email.$invalid ? 'error-border' : ''"  placeholder="Enter valid Email">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label fz14">Mobile*</span>
    <input type="text"  ng-model="userInfo.contact_no" required name="phone" ng-class="userProfile.phone.$touched && userProfile.phone.$invalid ? 'error-border' : ''"  placeholder="Enter valid Mobile Number">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label fz14">Address Line 1*</span>
    <input type="text" ng-model="userInfo.address" required name="address" ng-class="userProfile.address.$touched && userProfile.address.$invalid ? 'error-border' : ''" placeholder="Enter Address Line 1">
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label fz14">Address Line 2</span>
    <input type="text" ng-model="userInfo.add_line_2" name="address1" placeholder="Enter Address Line 2">
  </label>
     <label class="item item-input item-floating-label">
    <span class="input-label fz14">Landmark</span>
    <input type="text" ng-model="userInfo.landmark" name="landmark"   placeholder="Enter Landmark">
  </label>
   <label class="item item-input "> 
     <div class="input-label" >
      City*: 
    </div> 
    <div class="city-wrap">
      <select ng-model="userProfile.city_id" ng-init="userProfile.city_id = 1" id="city" class="user-profile-ddl">
      <option  ng-value="1" ng-selected="true">Mumbai</option> 
    </select>
    </div>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label fz14">Postal Code*</span>
    <input type="text" ng-model="userInfo.pincode" name="postalcode" required ng-class="userProfile.postal_code.$touched && userProfile.postal_code.$invalid ? 'error-border' : ''" placeholder="Enter Postal Code">
  </label> 
 <div class="row">
  <button class="button button-small mt25 button-block button-balanced foodex-btn foodex-primary"  type="submit" >Update Profile</button>
</div> 

      </form>
<h4 class="content  profile-head double-padding-x">Change Password</h4>
 <form name="changePwdForm" ng-submit="changePassword(userInfo, password)">
          <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label fz14"> Password*</span>
    <input type="password" ng-model="password.pass" name="password" required ng-class="changePwdForm.password.$touched && changePwdForm.password.$invalid ? 'error-border' : ''" placeholder="Enter New Password*">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label fz14">Confirm Password*</span>
    <input type="password" ng-model="password.repass"   name="cpassword" required ng-class="changePwdForm.cpassword.$touched && changePwdForm.cpassword.$invalid ? 'error-border' : ''" placeholder="Confirm New Password*">
  </label>
 </div>
 <span ng-show="(password.repass != password.pass)" class="validation-error">Passwords do not match.</span> 
 <div class="row">
  <button class="button button-small mt25 button-block button-balanced foodex-btn foodex-primary" ng-disabled="(changePwdForm.$invalid) || !(password.repass == password.pass)" >Change Password</button>
</div> 
 </form>
    </span>
 
    </ion-content>
</ion-view>
