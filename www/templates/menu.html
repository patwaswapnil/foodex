<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced foodex-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!-- <button ng-show="isAuthenticated" class="button button-icon button-clear ion-unlocked" ng-click="logout()">
                </button> -->
                <button class="button button-icon button-clear ion-location" ng-click="changeLocation()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded bar bar-header disable-user-behavior bg-css" style="background-image: url('img/side-menu-bg.jpg');">
            <!-- <div   class="avatar motion spin fade"  style="background-color:#eee; background-image:url({{user.picture}}); background-size:cover" ng-if="user.profile_pic"></div>
 -->
            <div class="avatar" style="background-color:#eee; background-image:url('img/icon.png'); background-size:cover"></div>
            <div class="menu-bottom">
                Hi, <span ng-if="isLoggedIn">{{appUser.name | capitalize}}</span> <span ng-if="!isLoggedIn">Guest</span>
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-header has-expanded-header menu-content">
            <ion-list class="menu-list">
                <a ui-sref="app.home" class="no-blue">
                    <ion-item class="menu-item" menu-close nav-clear>
                        Home
                    </ion-item>
                </a>
                <a ui-sref="app.orders" class="no-blue">
                    <ion-item class="menu-item" menu-close nav-clear>
                        Orders
                    </ion-item>
                </a>
                <a href='' class="no-blue" ui-sref="app.offers">
                    <ion-item class="menu-item" menu-close nav-clear>
                        Offers
                    </ion-item>
                </a>
                <a ng-if="!isLoggedIn" ng-click="loginFromMenu()" class="no-blue">
                    <ion-item class="menu-item" menu-close nav-clear>
                        Login
                    </ion-item>
                </a>
                <a ng-if="isLoggedIn" ng-click="showLogOutMenu()" class="no-blue">
                    <ion-item class="menu-item" menu-close nav-clear>
                        Logout
                    </ion-item>
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
