<ion-view view-title="Home" hide-nav-bar="true">
    <ion-content class="location">
 
        <div class="row">
            <div class="col wrapper-logo">
                <img ng-src="img/logo-dark.png" alt="">
            </div>
        </div>
        <form name="frmLocation">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input ion-autocomplete type="text" name="location" readonly="readonly" class="ion-autocomplete" autocomplete="off" ng-model="model" item-value-key="name" item-view-value-key="view" items-method="getTestItems(query)" items-method-value-key="items" placeholder="Enter your location..." max-selected-items="1" required/>
                </label>
            </div>
            <div class="list list-inset location-btn-wrap">
               <a ui-sref="app.home"> <button class="button button-small  button-block button-balanced"   >
                    Continue
                </button></a>
            </div>
            <div class="seprator"></div>
        </form>
        <div class="wrapper-login-offer">
            <div class="row location-pad">
                <div class="col">
                    <button class="button button-small  button-full button-balanced" ng-click="login()">
                        Login
                    </button>
                </div>
                <div class="col">
                    <button class="button button-small  button-full button-balanced" ng-click="registerShow()">
                        Register
                    </button>

                </div>
            </div>

        </div>
        <div class="txt-center color-white">OR</div>
        <div class="list list-inset location-btn-wrap">
            <button class="button button-small button-full facebook-background button-balanced facebook-sign-in" ng-click="facebookSignIn()">LOG IN WITH FACEBOOK</button>
        </div>
    </ion-content>
</ion-view>
<style>
.location {
    background-image: url('img/content_bg.png');
}
</style>
